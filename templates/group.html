<html>
<head>
</head>
<body>

<style type="text/css">
	table, th, td{
		border: 1px solid black;
	}
</style>


<h1>{{fg_name}}</h1>
Description: {{description}}

<br>
<br>

Members:
<table>
	<th>Name</th>
	<th>Email</th>
	<th></th>

{% for line in group_data %}
	<tr>
		<td>{{line.fname}} {{line.lname}}</td>
		<td>{{line.email}}</td>

		<form action="/defriend" method="POST">
		<input type="hidden" name="owner_email" value="{{line.owner_email}}">
		<input type="hidden" name="remove_email" value="{{line.email}}">
		<input type="hidden" name="fg_name" value="{{fg_name}}">
		<td><input type="submit" value="Remove"></td>
		</form>	
	</tr>
{% endfor %}
</table>

<br>
<br>

Add Friend
<form action="/check_friend" method="POST">
	<input type="text" name = "fname" placeholder="first name" required/> </br>
	<input type="text" name = "lname" placeholder="last name" required/> </br>
	<input type="hidden" name="fg_name" value="{{fg_name}}">
	<input type="submit" value = Add>
</form>

{% if error %}
	<p class="error"><strong>Error:</strong> {{error}}</p>
{% endif %}

<br>
<br>
<a href="/home">Home</a>

<br>
<br>
<a href="/login">Logout</a>

</body>


</html>
