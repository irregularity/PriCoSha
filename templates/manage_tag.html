<html>
<head>
</head>
<body>

<style type="text/css">
	table, th, td{
		border: 1px solid black;
	}
</style>

Tag Requests:

<br>
<br>

Your Tags:
<table>
	<th>Tagged</th>
	<th>Item</th>
	<th>Tag Time</th>
	<th></th>
	<th></th>

{% for line in tagger %}
	<tr>
		<td>{{line.email_tagger}}</td>
		<td>{{line.item_id}}</td>
		<td>{{line.tagtime}}</td>

		<form action="/accept_tag" method="POST">
		<input type="hidden" name="email_tagger" value={{line.email_tagger}}>
		<input type="hidden" name="itemID" value={{line.item_id}}>
		<td><input type="submit" value="Accept"></td>
		</form>

		<form action="/delete_tag" method="POST">
		<input type="hidden" name="email_tagger" value={{line.email_tagger}}>
		<input type="hidden" name="itemID" value={{line.item_id}}>
		<td><input type="submit" value="Decline"></td>
		</form>
		
	</tr>
	<>
{% endfor %}
</table>

</body>


</html>
